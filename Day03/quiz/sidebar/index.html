<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <button class="box">
        <i class="fa-solid fa-gauge"></i><span>Dashboard</span>
      </button>
      <button class="box">
        <i class="fa-solid fa-border-all"></i><span>Products</span>
      </button>
      <button class="box">
        <i class="fa-regular fa-heart"></i><span>Favorites</span>
      </button>
      <button class="box">
        <i class="fa-regular fa-comment-dots"></i><span>Inbox</span>
      </button>
      <button class="box">
        <i class="fa-solid fa-list-check"></i><span>Order Lists</span>
      </button>
      <button class="box">
        <i class="fa-solid fa-list"></i><span>Product Stock</span>
      </button>
    </div>
  </body>
</html>
